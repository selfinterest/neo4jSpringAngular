<html ng-app="Neo4jTestApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neo4j Test Application</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" ng-controller="QueryController">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Send raw cypher query</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="row">
                                <div class="col-lg-6">
                                    <label>Query:</label>
                                    <textarea class="form-control col-lg-6" ng-model="query" rows="8"></textarea>
                                </div>
                                <div class="col-lg-6">
                                    <label>Results:</label>
                                    <textarea class="form-control col-lg-6" readonly rows="8" ng-model="queryResult"></textarea>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-1">
                                    <button class="btn btn-primary" ng-click="submitQuery()" ng-disabled="!query">Submit</button>
                                </div>
                                <div class="col-sm-3">
                                    <div class="btn-group">
                                        <button ng-repeat="(label, query) in sampleQueries" type="button" class="btn btn-default" ng-clock ng-click="$parent.query = query">{{label}}</button>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="btn-group" dropdown is-open="status.isOpen">
                                        <button type="button" class="btn btn-primary dropdown-toggle">
                                            Presets <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li ng-repeat="(label, preset) in presets"><a href="" ng-click="$parent.loadPresetQuery(preset)">{{label}}</a></li>
                                        </ul>
                                    </div>

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Nodes</h3>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
